<html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Aplicación Calculadora</h1>

    <form>
      <div class="mb-3">
        <label for="op1" class="form-label">Operando A</label>
        <input type="number" class="form-control" id="op1" placeholder="Ingrese operando A">
      </div>
      <div class="mb-3">
        <label for="op2" class="form-label">Operando B</label>
        <input type="number" class="form-control" id="op2" placeholder="Ingrese operando B">
      </div>
      <button class="btn btn-primary sumar">Sumar</button>
      <button class="btn btn-primary restar">Restar</button>
      <button class="btn btn-primary multiplicar">Múltiplicar</button>
      <button class="btn btn-primary dividir">Dividir</button>
    </form>
    
    <div class="resultado"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>

  <script src="./Js/app.js"></script>

</script>

</body></html>
